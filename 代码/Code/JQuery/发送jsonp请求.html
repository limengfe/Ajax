<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONP请求</title>
    
    <style>
        #result{
            width: 200px;
            height: 100px;
            border: 1px solid yellowgreen;
        }
    </style>
    <script crossorigin="anonymous" src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.js"></script>
</head>
<body>
    <button>点击发送 jsonp 请求</button>
    <div id='result'></div>
    <script>
        //还有一部没设置号  就是back那个  在P29
        $('button').eq(0).click(function () { 
            $.getJSON('http://127.0.0.1:8000/jquery-jsonp-serve?callback?',function(data){
                // $('#result').html(`
                //   名字:$(data.name),
                //   老婆:$(data.wife)
                // `)
                   console.log(data);
            })
         })
    </script>
</body>
</html>
